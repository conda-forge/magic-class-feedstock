{% set name = "magic-class" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: d76a9f8212058f8c5f26e77fd069e2ee360b803e0d59562d0ade451863ee6fe2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - QT_QPA_PLATFORM=offscreen

requirements:
  host:
    - hatchling
    - pip
    - python >=3.8
  run:
    - docstring_parser
    - macro-kit >=0.3.5
    - magicgui >=0.5.1
    - numpy
    - psygnal
    - python >=3.8
    - qtpy >=1.10.0
    - superqt >=0.4.0
    - typing-extensions

test:
  imports:
    - magicclass
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/magic-class
  summary: Generate multifunctional GUIs from classes
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/hanjinliu/magic-class

extra:
  recipe-maintainers:
    - goanpeca
    - hanjinliu

{% set name = "magic-class" %}
{% set version = "0.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/magic-class-{{ version }}.tar.gz
  sha256: 1ff5ca044fcb167c2964c5bc61f6e89f6907f39837a2ef0b9f1a34c9698d9486

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - macro-kit >=0.3.5
    - magicgui >=0.5.1
    - python >=3.8
    - qtpy >=1.10.0
    - superqt >=0.2.5.post1

test:
  imports:
    - magicclass
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://github.com/hanjinliu/magic-class
  summary: Generate multifunctional GUIs from classes
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - hanjinliu

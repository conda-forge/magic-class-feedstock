{% set name = "magic-class" %}
{% set version = "0.7.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c2c47b75444836e98728ff01f34d0d6e38b10510b6aab738955d9db1b6ac94e2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - QT_QPA_PLATFORM=offscreen

requirements:
  host:
    - hatchling
    - pip
    - python >=3.8
  run:
    - docstring_parser >=0.15
    - macro-kit >=0.4.6
    - magicgui >=0.8.0
    - matplotlib-base  # Imported but not declared in requirements
    - numpy
    - psygnal >=0.9.0
    - python >=3.8
    - qt-command-palette  # Imported but not declared in requirements
    - qtpy >=1.10.0
    - superqt >=0.6.1
    - typing-extensions >=4.5.0
    # Optional extensions
    # - dask
    # - napari
    # - polars
    # - pyqtgraph
    # - qtconsole
    # - vedo
    # - vispy
    # - vtk

test:
  imports:
    - magicclass
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/magic-class
  summary: Generate multifunctional GUIs from classes
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/hanjinliu/magic-class

extra:
  recipe-maintainers:
    - goanpeca
    - hanjinliu
